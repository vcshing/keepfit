    <script>
        var lang
        var defaultLangArr = []
        var sportContentLangArr = []
        defaultLangArr.push("其他應用");
        defaultLangArr.push("簡易7分鐘TABATA");
        defaultLangArr.push("預設語言");

        sportContentLangArr.push("1.開合跳(一秒一下，共30下)");
        sportContentLangArr.push("2.太空椅(支撐30秒)");
        sportContentLangArr.push("3.伏地挺身(20-25下)");
        sportContentLangArr.push("4.平地捲腹(25-30下)");
        sportContentLangArr.push("5.高低差腳部肌肉訓練(持續30秒)");
        sportContentLangArr.push("6.深蹲(12-15下)");
        sportContentLangArr.push("7.雙臂屈伸(俗稱:三頭肌撐體)(盡量把身體重量放在手臂肌肉上)");
        sportContentLangArr.push("8.撐體");
        sportContentLangArr.push("9.原地踏步(30秒)");
        sportContentLangArr.push("10.漸進式訓練跨步");
        sportContentLangArr.push("11.伏地挺身+轉體");
        sportContentLangArr.push("12.側撐體");


        $(function() {
            lang = getCookieLang();

            //lang = ""
            pageInit();




        })

        function pageInit() {
            setLang();
            frontEndTranslateToSelectedLang(defaultLangArr,function(translatedLangArr){
                assignWordClassTranslation(translatedLangArr);
            });
            frontEndTranslateToSelectedLang(sportContentLangArr,function(translatedLangArr){
              var sportContentContainHtml="";
              $.each(translatedLangArr, function(index, content) {
                sportContentContainHtml += "                            <div class=\"card\">";
                sportContentContainHtml += "                                <div class=\"card-header word\">";
                sportContentContainHtml += "";
                sportContentContainHtml += content;
                sportContentContainHtml += "";
                sportContentContainHtml += "                                <\/div>";
                sportContentContainHtml += "                                <div class=\"card-content\"><img src=\"image\/"+(index+1)+".GIF\" width=\"100%\"><\/div>";
                sportContentContainHtml += "                                <div class=\"card-footer no-border\">";
                sportContentContainHtml += "                                    <a href=\"#\" class=\"link\"> <\/a>";
                sportContentContainHtml += "                                    <a href=\"#\" class=\"link\">Start<\/a>";
                sportContentContainHtml += "                                    <a href=\"#\" class=\"link\"> <\/a>";
                sportContentContainHtml += "                                <\/div>";
                sportContentContainHtml += "                            <\/div>";
              })

              $(".sportContentContain").html(sportContentContainHtml);
            });
        }
    </script>
